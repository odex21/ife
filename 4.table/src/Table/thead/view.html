<thead class="s-table-header">
    <slot></slot>
    <th s-for="item,index in Columns" width="{{item.width}}px" class="{{item.sorter ? 's-table-header-hasActions' : ''}} {{item.sorter && item.sorter.sorted ? 'sorted' : ''}} {{item.filters ? 's-table-header-hasFilter' : ''}}">
        <div class="{{item.sorter ?  's-table-header-hasActions-sorters' : ''}}" on-click="sort({sorter:item.sorter, index: index})">
            {{item.title}}
            <div s-if="{{item.sorter}}" title="排序" class="sortersWrapper">
                <i s-if="{{item.sorter.sD.ascend}}" class="anticon-caret-up sorter-up {{item.sorter.state == 1 ? 'on': ''}}">
                    <svg viewBox="0 0 1024 1024" class="" data-icon="caret-up" width="1em" height="1em" fill="currentColor"
                        aria-hidden="true">
                        <path d="M858.9 689L530.5 308.2c-9.4-10.9-27.5-10.9-37 0L165.1 689c-12.2 14.2-1.2 35 18.5 35h656.8c19.7 0 30.7-20.8 18.5-35z"></path>
                    </svg>
                </i>
                <i s-if="{{item.sorter.sD.descend}}" class="anticon-caret-down sorter-down {{item.sorter.state == 2 ? 'on': ''}}">
                    <svg viewBox="0 0 1024 1024" class="" data-icon="caret-down" width="1em" height="1em" fill="currentColor"
                        aria-hidden="true">
                        <path d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"></path>
                    </svg>
                </i>
            </div>
        </div>
        <i s-if="{{item.filters}}" on-click="filter($event, index)" title="筛选" class="anticon s-table-header-filter ant-dropdown-trigger">
            <svg viewBox="64 64 896 896" class="" data-icon="filter" width="1em" height="1em" fill="currentColor"
                aria-hidden="true">
                <path d="M349 838c0 17.7 14.2 32 31.8 32h262.4c17.6 0 31.8-14.3 31.8-32V642H349v196zm531.1-684H143.9c-24.5 0-39.8 26.7-27.5 48l221.3 376h348.8l221.3-376c12.1-21.3-3.2-48-27.7-48z"></path>
            </svg>
        </i>
    </th>
</thead>
